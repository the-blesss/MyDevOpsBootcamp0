on:
  push:
    branches:
      - master
    paths:
      - 'lab_5/greh/*'

name: Lab_5_IaaS_Green

env:
  RG_NAME: rg-widget-app-eus
  LOCATION: eastus

jobs:

  deploy-to-azure:
    runs-on: ubuntu-latest
    steps:

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Create Resource Group
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az group create --name $RG_NAME --location $LOCATION

    - name: Deploy ARM Template
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az deployment group create --resource-group $RG_NAME --template-file lab_5/green/iaas.deploy150_green.json
          az group update -n $RG_NAME --tags 'Environment=Dev' 'Dept=DevOps' 'Created By=GitHubActions' 'Deployment=Green'
